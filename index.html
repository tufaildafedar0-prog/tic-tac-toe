<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <!-- Bootstrap for layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Page container -->
  <div class="container text-center">
    <h1 class="mb-4">Tic Tac Toe ðŸŽ®</h1>

    <!-- Scoreboard -->
    <div id="scoreboard" class="mb-3">
      <span>Player X: <span id="scoreX">0</span></span> |
      <span>Player O: <span id="scoreO">0</span></span> |
      <span>Draws: <span id="scoreDraw">0</span></span>
    </div>

    <!-- Game board -->
    <div id="game">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <!-- Status text -->
    <p id="status" class="mt-3">Player Xâ€™s Turn</p>

    <!-- Restart button -->
    <button id="reset" class="btn btn-dark mt-2">Restart Game</button>
  </div>

  <!-- JS logic -->
  <script src="script.js"></script>
</body>
</html>
