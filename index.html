<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-3">Tic Tac Toe ðŸŽ®</h1>

    <!-- Top-center Mode Buttons (Option C) -->
    <div class="mode-buttons mb-3 d-flex justify-content-center gap-3">
      <button id="btnPVP" class="btn btn-primary btn-lg">Player vs Player</button>
      <button id="btnPVAI" class="btn btn-warning btn-lg" data-bs-toggle="modal" data-bs-target="#aiModal">Player vs AI</button>
    </div>

    <!-- Scoreboard -->
    <div id="scoreboard" class="mb-3">
      <span>Player X: <span id="scoreX">0</span></span> |
      <span>Player O: <span id="scoreO">0</span></span> |
      <span>Draws: <span id="scoreDraw">0</span></span>
    </div>

    <!-- Game board container (hidden until mode selected) -->
    <div id="gameContainer" class="mb-3 hidden">
      <div id="game">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <!-- Status text -->
      <p id="status" class="mt-3">Player Xâ€™s Turn</p>

      <!-- Restart and Back buttons -->
      <div class="d-flex justify-content-center gap-2">
        <button id="reset" class="btn btn-dark">Restart Game</button>
        <button id="btnBack" class="btn btn-outline-secondary">Back to Menu</button>
      </div>
    </div>
  </div>

  <!-- AI Difficulty Modal (Bootstrap) -->
  <div class="modal fade" id="aiModal" tabindex="-1" aria-labelledby="aiModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="aiModalLabel">Choose Difficulty</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column gap-2">
          <button class="btn btn-success btn-lg" id="aiEasy">Easy</button>
          <button class="btn btn-warning btn-lg" id="aiMedium">Medium</button>
          <button class="btn btn-danger btn-lg" id="aiHard">Hard (Unbeatable)</button>
          <small class="text-muted mt-2">Hard uses Minimax â€” AI will not lose.</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your game logic -->
  <script src="script.js"></script>
</body>
</html>
